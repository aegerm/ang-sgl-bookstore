<div class="content">
  <h5 class="mb-3 font-weight-500 text-center text-danger">Deseja Deletar o Livro abaixo?</h5>
  <hr>
</div>
<div class="div-custom">
  <form>
    <input [(ngModel)]="livro.autor" type="text" class="form-control mt-2" placeholder="Nome do Autor" name="autor" disabled>
    <input [(ngModel)]="livro.titulo" type="text" class="form-control mt-2" placeholder="Titulo" name="titulo" disabled>
    <input [(ngModel)]="livro.texto" type="text" class="form-control mt-2" placeholder="Texto" name="texto" disabled>
    <div class="mt-3">
      <button class="btn btn-danger" (click)="deletarLivro()">Deletar</button>
      <hr>
      <button class="btn btn-warning text-white" (click)="cancelar()">Cancelar</button>
    </div>
  </form>
</div>
