<div class="content">
  <h5 class="mb-3 font-weight-500 text-center">Cadastrar Nova Categoria</h5>
  <hr>
</div>

<div class="div-custom">
  <form (ngSubmit)="adicionarCategoria()" [formGroup]="categoriaForm">
    <input type="text" id="inputNome" class="form-control mt-2" placeholder="Nome" formControlName="nome">
    <input type="text" id="inputDescrica" class="form-control mt-2" placeholder="Descrição" formControlName="descricao">
    <div class="mt-3">
      <button class="btn btn-success">Registrar</button>
      <hr>
      <button class="btn btn-warning text-white" (click)="cancelar()">Cancelar</button>
    </div>
  </form>
</div>
