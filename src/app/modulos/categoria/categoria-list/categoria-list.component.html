<div class="default container">
  <h5 class="card-title text-center">Listagem de Categorias</h5>
  <button class="btn btn-success btn-sm" (click)="gotToCadastrarCategoria()">Nova Categoria</button>
  <br>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Cod.</th>
        <th scope="col">Nome</th>
        <th scope="col">Descrição</th>
        <th scope="col">Livros</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let categoria of categorias">
        <td>{{ categoria.id }}</td>
        <td>{{ categoria.nome }}</td>
        <td>{{ categoria.descricao }}</td>
        <td>
          <a class="btn btn-link btn-sm mr-2" [routerLink]="['', 'categorias', categoria.id, 'livros']">Livro</a>
        </td>
        <td>
          <a class="btn btn-link btn-sm mr-2 text-info" [routerLink]="['', 'categorias', categoria.id, 'editar']">Editar</a>
          <a class="btn btn-link btn-sm mr-2 text-danger" [routerLink]="['', 'categorias', categoria.id, 'deletar']">Deletar</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
